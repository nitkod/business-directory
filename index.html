<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒŸ Business Directory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #4a90e2;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357abd;
    }
    .business {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #4a90e2;
      border-radius: 8px;
    }
    .business strong {
      color: #4a90e2;
      font-size: 18px;
    }
    .search-label {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒŸ Business Directory</h1>

    <h2>Add Your Business</h2>
    <input type="text" id="bizName" placeholder="Business Name" />
    <input type="text" id="bizPhone" placeholder="Phone Number" />
    <input type="text" id="bizAddress" placeholder="Street Address" />
    <input type="text" id="bizCity" placeholder="City" />
    <button onclick="addBusiness()">Submit Business</button>

    <label class="search-label">ğŸ” Search by Name or City</label>
    <input type="text" id="searchBox" placeholder="Search businesses..." oninput="searchBusiness()" />

    <div id="businessList"></div>
  </div>

  <script>
    let businesses = JSON.parse(localStorage.getItem('businesses')) || [];

    function addBusiness() {
      const name = document.getElementById('bizName').value.trim();
      const phone = document.getElementById('bizPhone').value.trim();
      const address = document.getElementById('bizAddress').value.trim();
      const city = document.getElementById('bizCity').value.trim();

      if (!name || !phone || !address || !city) {
        alert("Please fill in all fields.");
        return;
      }

      const newBiz = { name, phone, address, city };
      businesses.push(newBiz);
      localStorage.setItem('businesses', JSON.stringify(businesses));

      document.getElementById('bizName').value = '';
      document.getElementById('bizPhone').value = '';
      document.getElementById('bizAddress').value = '';
      document.getElementById('bizCity').value = '';

      displayBusinesses(businesses);
    }

    function searchBusiness() {
      const query = document.getElementById('searchBox').value.toLowerCase();
      const filtered = businesses.filter(b =>
        b.name.toLowerCase().includes(query) ||
        b.city.toLowerCase().includes(query)
      );
      displayBusinesses(filtered);
    }

    function displayBusinesses(list) {
      const container = document.getElementById('businessList');
      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = '<p>No businesses found.</p>';
        return;
      }

      list.forEach(biz => {
        const div = document.createElement('div');
        div.className = 'business';
        div.innerHTML = `
          <strong>${biz.name}</strong><br>
          ğŸ“ ${biz.phone}<br>
          ğŸ“ ${biz.address}, ${biz.city}
        `;
        container.appendChild(div);
      });
    }

    displayBusinesses(businesses);
  </script>
</body>
</html>
